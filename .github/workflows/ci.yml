name: ci

on:
  push:
  pull_request:

jobs:
  deno:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.6.10

      - name: Format
        run: deno task fmt

      - name: Lint
        run: deno task lint

      - name: Typecheck
        run: deno task check

      - name: Test + Coverage Profile
        run: deno task test:cov

      - name: Generate LCOV
        run: deno task coverage:lcov

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage.lcov
          if-no-files-found: error
