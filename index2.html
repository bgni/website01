<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network Device Inventory</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --muted: #94a3b8;
      --accent: #22d3ee;
      --text: #e2e8f0;
      --border: #1f2937;
      --highlight: #c084fc;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(34, 211, 238, 0.08), transparent 30%),
        radial-gradient(circle at 80% 0%, rgba(192, 132, 252, 0.08), transparent 25%),
        var(--bg);
      color: var(--text);
      padding: 24px;
      line-height: 1.5;
    }
    h1 { margin: 0 0 8px; font-weight: 700; letter-spacing: 0.3px; }
    p.description { margin: 0 0 16px; color: var(--muted); }
    .panel {
      background: linear-gradient(135deg, rgba(31,41,55,0.95), rgba(15,23,42,0.95));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .controls { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 12px; align-items: center; }
    input[type="search"] {
      background: #0b1220;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px;
      min-width: 240px;
    }
    button {
      background: var(--accent);
      color: #0b1220;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 10px 25px rgba(34,211,238,0.25); }
    .table-wrapper { overflow: auto; border-radius: 10px; border: 1px solid var(--border); }
    table { width: 100%; border-collapse: collapse; min-width: 760px; }
    th, td { padding: 10px 12px; text-align: left; }
    thead th {
      position: sticky;
      top: 0;
      background: #0b1220;
      cursor: pointer;
      user-select: none;
      border-bottom: 1px solid var(--border);
      font-size: 13px;
      color: var(--muted);
    }
    tbody tr:nth-child(even) { background: rgba(255,255,255,0.02); }
    tbody tr:hover { background: rgba(34,211,238,0.06); }
    .tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(34,211,238,0.15);
      color: var(--accent);
      font-size: 12px;
      border: 1px solid rgba(34,211,238,0.35);
    }
    #graph { width: 100%; height: 520px; background: #0b1220; border-radius: 12px; border: 1px solid var(--border); }
    .legend { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 10px; color: var(--muted); font-size: 13px; }
    .legend span { display: inline-flex; align-items: center; gap: 6px; }
    .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
    .status { font-size: 12px; color: var(--muted); }
    .note { color: var(--muted); margin: 8px 0 0; font-size: 13px; }
  </style>
</head>
<body>
  <header>
    <h1>Network Device Inventory</h1>
    <p class="description">Filter, sort, and visualize how routers, switches, servers, and endpoints connect.</p>
  </header>

  <section class="panel">
    <div class="controls">
      <input type="search" id="filter" placeholder="Filter by brand, model, or type..." />
      <button id="clearSelection">Clear selection</button>
      <span class="status" id="status"></span>
    </div>
    <div class="table-wrapper">
      <table id="deviceTable">
        <thead>
          <tr>
            <th style="width:60px"><input type="checkbox" id="selectAll" aria-label="Select all" /></th>
            <th data-sort="name">Name</th>
            <th data-sort="brand">Brand</th>
            <th data-sort="model">Model</th>
            <th data-sort="type">Type</th>
            <th data-sort="ports">Ports</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <section style="margin-top:16px" class="panel">
    <h2 style="margin:0 0 8px">Connection Graph</h2>
    <p class="note">Graph updates with selected devices (shows filtered devices when none are selected).</p>
    <svg id="graph" viewBox="0 0 960 520"></svg>
    <div class="legend">
      <span><span class="dot" style="background:#22d3ee"></span>Switch</span>
      <span><span class="dot" style="background:#34d399"></span>Router</span>
      <span><span class="dot" style="background:#fbbf24"></span>Server</span>
      <span><span class="dot" style="background:#c084fc"></span>Other</span>
    </div>
  </section>

  <script>
    const devices = JSON.parse(document.getElementById('device-data').textContent);
    const connections = JSON.parse(document.getElementById('connection-data').textContent);

    const state = { filter: '', sortKey: 'name', sortDir: 'asc', selected: new Set() };
    const tableBody = document.querySelector('#deviceTable tbody');
    const filterInput = document.getElementById('filter');
    const selectAllBox = document.getElementById('selectAll');
    const statusEl = document.getElementById('status');

    const typeColor = (type) => {
      if (type.includes('switch')) return '#22d3ee';
      if (type.includes('router')) return '#34d399';
      if (type.includes('server')) return '#fbbf24';
      return '#c084fc';
    };

    const applyFilter = (list) => {
      if (!state.filter.trim()) return list;
      const q = state.filter.toLowerCase();
      return list.filter((d) =>
        d.brand.toLowerCase().includes(q) ||
        d.model.toLowerCase().includes(q) ||
        d.type.toLowerCase().includes(q)
      );
    };

    const applySort = (list) => {
      const sorted = [...list].sort((a, b) => {
        let av = a[state.sortKey];
        let bv = b[state.sortKey];
        if (state.sortKey === 'ports') {
          av = a.ports.length;
          bv = b.ports.length;
        }
        if (typeof av === 'string') av = av.toLowerCase();
        if (typeof bv === 'string') bv = bv.toLowerCase();
        if (av < bv) return state.sortDir === 'asc' ? -1 : 1;
        if (av > bv) return state.sortDir === 'asc' ? 1 : -1;
        return 0;
      });
      return sorted;
    };

    const renderTable = () => {
      const filtered = applySort(applyFilter(devices));
      tableBody.innerHTML = '';
      filtered.forEach((d) => {
        const row = document.createElement('tr');
        const checked = state.selected.has(d.id);
        row.innerHTML = `
          <td><input type="checkbox" data-id="${d.id}" ${checked ? 'checked' : ''} aria-label="Select ${d.name}" /></td>
          <td>${d.name}</td>
          <td>${d.brand}</td>
          <td>${d.model}</td>
          <td><span class="tag">${d.type}</span></td>
          <td>${d.ports.length}</td>`;
        tableBody.appendChild(row);
      });
      statusEl.textContent = `${state.selected.size} selected / ${filtered.length} shown / ${devices.length} total`;
      selectAllBox.checked = filtered.length > 0 && filtered.every((d) => state.selected.has(d.id));
      renderGraph(filtered);
    };

    const renderGraph = (visibleDevices) => {
      const svg = document.getElementById('graph');
      while (svg.firstChild) svg.removeChild(svg.firstChild);
      const useSelection = state.selected.size ? visibleDevices.filter((d) => state.selected.has(d.id)) : visibleDevices;
      if (!useSelection.length) {
        const empty = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        empty.setAttribute('x', '20');
        empty.setAttribute('y', '28');
        empty.setAttribute('fill', '#94a3b8');
        empty.textContent = 'No devices to display. Adjust filter or selection.';
        svg.appendChild(empty);
        return;
      }
      const width = 960;
      const height = 520;
      const radius = Math.min(width, height) / 2 - 70;
      const centerX = width / 2;
      const centerY = height / 2;
      const nodeMap = {};
      useSelection.forEach((d, idx) => {
        const angle = (2 * Math.PI * idx) / useSelection.length;
        nodeMap[d.id] = {
          device: d,
          x: useSelection.length === 1 ? centerX : centerX + radius * Math.cos(angle),
          y: useSelection.length === 1 ? centerY : centerY + radius * Math.sin(angle),
        };
      });
      const allowed = new Set(useSelection.map((d) => d.id));
      const relevantConnections = connections.filter((c) => allowed.has(c.from.deviceId) && allowed.has(c.to.deviceId));
      relevantConnections.forEach((c) => {
        const from = nodeMap[c.from.deviceId];
        const to = nodeMap[c.to.deviceId];
        if (!from || !to) return;
        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        line.setAttribute('x1', from.x);
        line.setAttribute('y1', from.y);
        line.setAttribute('x2', to.x);
        line.setAttribute('y2', to.y);
        line.setAttribute('stroke', '#1f9cfb');
        line.setAttribute('stroke-width', '2');
        line.setAttribute('opacity', '0.65');
        svg.appendChild(line);
      });
      Object.values(nodeMap).forEach(({ device, x, y }) => {
        const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        circle.setAttribute('cx', x);
        circle.setAttribute('cy', y);
        circle.setAttribute('r', '16');
        circle.setAttribute('fill', typeColor(device.type.toLowerCase()));
        circle.setAttribute('stroke', '#0b1220');
        circle.setAttribute('stroke-width', '2');
        svg.appendChild(circle);
        const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        label.setAttribute('x', x);
        label.setAttribute('y', y + 30);
        label.setAttribute('fill', '#e2e8f0');
        label.setAttribute('text-anchor', 'middle');
        label.setAttribute('font-size', '12');
        label.textContent = device.brand + ' ' + device.model;
        svg.appendChild(label);
      });
    };

    filterInput.addEventListener('input', (e) => {
      state.filter = e.target.value;
      renderTable();
    });

    document.getElementById('deviceTable').addEventListener('change', (e) => {
      const id = e.target.getAttribute('data-id');
      if (!id) return;
      if (e.target.checked) state.selected.add(id); else state.selected.delete(id);
      renderTable();
    });

    selectAllBox.addEventListener('change', () => {
      const filtered = applySort(applyFilter(devices));
      filtered.forEach((d) => {
        if (selectAllBox.checked) state.selected.add(d.id); else state.selected.delete(d.id);
      });
      renderTable();
    });

    document.querySelectorAll('thead th[data-sort]').forEach((th) => {
      th.addEventListener('click', () => {
        const key = th.getAttribute('data-sort');
        if (state.sortKey === key) {
          state.sortDir = state.sortDir === 'asc' ? 'desc' : 'asc';
        } else {
          state.sortKey = key;
          state.sortDir = 'asc';
        }
        renderTable();
      });
    });

    document.getElementById('clearSelection').addEventListener('click', () => {
      state.selected.clear();
      renderTable();
    });

    renderTable();
  </script>
