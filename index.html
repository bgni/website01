<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Network Device Inventory</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --muted: #94a3b8;
      --accent: #22d3ee;
      --text: #e2e8f0;
      --border: #1f2937;
      --highlight: #c084fc;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(34, 211, 238, 0.08), transparent 30%),
        radial-gradient(circle at 80% 0%, rgba(192, 132, 252, 0.08), transparent 25%),
        var(--bg);
      color: var(--text);
      padding: 24px;
      line-height: 1.5;
    }
    .layout {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
      align-items: start;
    }
    @media (max-width: 1100px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
    h1 { margin: 0 0 8px; font-weight: 700; letter-spacing: 0.3px; }
    p.description { margin: 0 0 16px; color: var(--muted); }
    .panel {
      background: linear-gradient(135deg, rgba(31,41,55,0.95), rgba(15,23,42,0.95));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .controls { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 12px; align-items: center; }
    input[type="search"] {
      background: #0b1220;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px;
      min-width: 240px;
    }
    button {
      background: var(--accent);
      color: #0b1220;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 10px 25px rgba(34,211,238,0.25); }
    .table-wrapper { overflow: auto; border-radius: 10px; border: 1px solid var(--border); max-height: 70vh; }
    table { width: 100%; border-collapse: collapse; min-width: 760px; }
    th, td { padding: 10px 12px; text-align: left; }
    thead th {
      position: sticky;
      top: 0;
      background: #0b1220;
      cursor: pointer;
      user-select: none;
      border-bottom: 1px solid var(--border);
      font-size: 13px;
      color: var(--muted);
    }
    tbody tr:nth-child(even) { background: rgba(255,255,255,0.02); }
    tbody tr:hover { background: rgba(34,211,238,0.06); }
    .tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(34,211,238,0.15);
      color: var(--accent);
      font-size: 12px;
      border: 1px solid rgba(34,211,238,0.35);
    }
    .graph-panel #graph { width: 100%; height: 70vh; min-height: 520px; background: #0b1220; border-radius: 12px; border: 1px solid var(--border); }
    .graph-panel .note { margin: 0 0 12px; }
    .legend { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 10px; color: var(--muted); font-size: 13px; }
    .legend span { display: inline-flex; align-items: center; gap: 6px; }
    .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
    .status { font-size: 12px; color: var(--muted); }
    .note { color: var(--muted); margin: 8px 0 0; font-size: 13px; }
  </style>
</head>
<body>
  <header>
    <h1>Network Device Inventory</h1>
    <p class="description">Filter, sort, and visualize how routers, switches, servers, and endpoints connect.</p>
  </header>

  <main class="layout">
    <section class="panel graph-panel">
      <div style="display:flex; justify-content: space-between; align-items: baseline; gap: 12px; flex-wrap: wrap;">
        <h2 style="margin:0">Network Map</h2>
        <p class="note">Pan/zoom to explore the whole network. Select multiple devices to highlight the shortest paths between them.</p>
      </div>
      <svg id="graph" viewBox="0 0 1200 720" aria-label="Network topology"></svg>
      <div class="legend">
        <span><span class="dot" style="background:#22d3ee"></span>Switch</span>
        <span><span class="dot" style="background:#34d399"></span>Router</span>
        <span><span class="dot" style="background:#fbbf24"></span>Server</span>
        <span><span class="dot" style="background:#c084fc"></span>Other</span>
      </div>
    </section>

    <section class="panel table-panel">
      <div class="controls">
        <input type="search" id="filter" placeholder="Filter by brand, model, or type..." />
        <button id="clearSelection">Clear selection</button>
        <span class="status" id="status"></span>
      </div>
      <div class="table-wrapper">
        <table id="deviceTable">
          <thead>
            <tr>
              <th style="width:60px"><input type="checkbox" id="selectAll" aria-label="Select all" /></th>
              <th data-sort="name">Name</th>
              <th data-sort="brand">Brand</th>
              <th data-sort="model">Model</th>
              <th data-sort="type">Type</th>
              <th data-sort="ports">Ports</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
  <script>
    const devices = JSON.parse(document.getElementById('device-data').textContent);
    const connections = JSON.parse(document.getElementById('connection-data').textContent);

    const adjacency = {};
    connections.forEach((c) => {
      adjacency[c.from.deviceId] = adjacency[c.from.deviceId] || [];
      adjacency[c.to.deviceId] = adjacency[c.to.deviceId] || [];
      adjacency[c.from.deviceId].push({ neighbor: c.to.deviceId, connectionId: c.id });
      adjacency[c.to.deviceId].push({ neighbor: c.from.deviceId, connectionId: c.id });
    });

    const state = { filter: '', sortKey: 'name', sortDir: 'asc', selected: new Set() };
    const tableBody = document.querySelector('#deviceTable tbody');
    const filterInput = document.getElementById('filter');
    const selectAllBox = document.getElementById('selectAll');
    const statusEl = document.getElementById('status');

    const typeColor = (type) => {
      if (type.includes('switch')) return '#22d3ee';
      if (type.includes('router')) return '#34d399';
      if (type.includes('server')) return '#fbbf24';
      return '#c084fc';
    };

    const applyFilter = (list) => {
      if (!state.filter.trim()) return list;
      const q = state.filter.toLowerCase();
      return list.filter((d) =>
        d.brand.toLowerCase().includes(q) ||
        d.model.toLowerCase().includes(q) ||
        d.type.toLowerCase().includes(q)
      );
    };

    const applySort = (list) => {
      const sorted = [...list].sort((a, b) => {
        let av = a[state.sortKey];
        let bv = b[state.sortKey];
        if (state.sortKey === 'ports') {
          av = a.ports.length;
          bv = b.ports.length;
        }
        if (typeof av === 'string') av = av.toLowerCase();
        if (typeof bv === 'string') bv = bv.toLowerCase();
        if (av < bv) return state.sortDir === 'asc' ? -1 : 1;
        if (av > bv) return state.sortDir === 'asc' ? 1 : -1;
        return 0;
      });
      return sorted;
    };

    const getFilteredDevices = () => applySort(applyFilter(devices));

    const findPath = (start, goal) => {
      const queue = [{ node: start, nodes: [start], links: [] }];
      const visited = new Set([start]);
      while (queue.length) {
        const current = queue.shift();
        if (current.node === goal) return current;
        (adjacency[current.node] || []).forEach(({ neighbor, connectionId }) => {
          if (visited.has(neighbor)) return;
          visited.add(neighbor);
          queue.push({ node: neighbor, nodes: [...current.nodes, neighbor], links: [...current.links, connectionId] });
        });
      }
      return null;
    };

    const collectHighlights = (selectedSet) => {
      const nodes = new Set(selectedSet);
      const links = new Set();
      const ids = Array.from(selectedSet);
      if (ids.length === 1) {
        const [single] = ids;
        (adjacency[single] || []).forEach(({ neighbor, connectionId }) => {
          nodes.add(neighbor);
          links.add(connectionId);
        });
      }
      for (let i = 0; i < ids.length; i += 1) {
        for (let j = i + 1; j < ids.length; j += 1) {
          const path = findPath(ids[i], ids[j]);
          if (path) {
            path.nodes.forEach((n) => nodes.add(n));
            path.links.forEach((l) => links.add(l));
          }
        }
      }
      return { nodes, links };
    };

    let graph;

    function createGraph() {
      const width = 1200;
      const height = 720;
      const svg = d3.select('#graph')
        .attr('viewBox', `0 0 ${width} ${height}`)
        .attr('preserveAspectRatio', 'xMidYMid meet');
      const container = svg.append('g');

      const zoom = d3.zoom().scaleExtent([0.5, 3]).on('zoom', (event) => {
        container.attr('transform', event.transform);
      });
      svg.call(zoom);

      const nodes = devices.map((d) => ({ ...d }));
      const links = connections.map((c) => ({ ...c, source: c.from.deviceId, target: c.to.deviceId }));

      const link = container.append('g')
        .attr('stroke', '#334155')
        .attr('stroke-opacity', 0.6)
        .selectAll('line')
        .data(links, (d) => d.id)
        .join('line')
        .attr('stroke-width', 1.4);

      const node = container.append('g')
        .selectAll('circle')
        .data(nodes, (d) => d.id)
        .join('circle')
        .attr('r', 12)
        .attr('fill', (d) => typeColor(d.type.toLowerCase()))
        .attr('stroke', '#0b1220')
        .attr('stroke-width', 2)
        .on('click', (event, d) => {
          const already = state.selected.has(d.id);
          if (already) state.selected.delete(d.id); else state.selected.add(d.id);
          renderTable();
        })
        .call(d3.drag()
          .on('start', (event, d) => {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
          })
          .on('drag', (event, d) => {
            d.fx = event.x;
            d.fy = event.y;
          })
          .on('end', (event, d) => {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
          })
        );

      const labels = container.append('g')
        .selectAll('text')
        .data(nodes, (d) => d.id)
        .join('text')
        .attr('fill', '#e2e8f0')
        .attr('font-size', 11)
        .attr('text-anchor', 'middle')
        .attr('dy', 22)
        .text((d) => d.name);

      const simulation = d3.forceSimulation(nodes)
        .force('link', d3.forceLink(links).id((d) => d.id).distance(140).strength(0.55))
        .force('charge', d3.forceManyBody().strength(-260))
        .force('center', d3.forceCenter(width / 2, height / 2))
        .force('collide', d3.forceCollide(26));

      simulation.on('tick', () => {
        link
          .attr('x1', (d) => d.source.x)
          .attr('y1', (d) => d.source.y)
          .attr('x2', (d) => d.target.x)
          .attr('y2', (d) => d.target.y);
        node
          .attr('cx', (d) => {
            d.x = Math.max(20, Math.min(width - 20, d.x || width / 2));
            return d.x;
          })
          .attr('cy', (d) => {
            d.y = Math.max(20, Math.min(height - 20, d.y || height / 2));
            return d.y;
          });
        labels
          .attr('x', (d) => d.x)
          .attr('y', (d) => d.y + 24);
      });

      const update = (filteredIds = new Set()) => {
        const filteredSet = filteredIds instanceof Set ? filteredIds : new Set(filteredIds);
        const { nodes: highlightedNodes, links: highlightedLinks } = collectHighlights(state.selected);
        const hasSelection = state.selected.size > 0;

        link
          .attr('stroke', (d) => highlightedLinks.has(d.id) ? '#f472b6' : '#334155')
          .attr('stroke-width', (d) => highlightedLinks.has(d.id) ? 3 : 1.4)
          .attr('opacity', (d) => {
            if (hasSelection) {
              if (highlightedLinks.size) return highlightedLinks.has(d.id) ? 1 : 0.12;
              return (state.selected.has(d.source.id) || state.selected.has(d.target.id)) ? 0.85 : 0.15;
            }
            return (filteredSet.has(d.source.id) || filteredSet.has(d.target.id)) ? 0.7 : 0.25;
          });

        node
          .attr('r', (d) => state.selected.has(d.id) ? 16 : 12)
          .attr('stroke', (d) => highlightedNodes.has(d.id) ? '#e2e8f0' : '#0b1220')
          .attr('stroke-width', (d) => highlightedNodes.has(d.id) ? 2.5 : 2)
          .attr('opacity', (d) => {
            if (hasSelection) return highlightedNodes.has(d.id) ? 1 : 0.25;
            return filteredSet.has(d.id) ? 1 : 0.45;
          });

        labels
          .attr('opacity', (d) => {
            if (hasSelection) return highlightedNodes.has(d.id) ? 0.9 : 0.25;
            return filteredSet.has(d.id) ? 0.85 : 0.4;
          });
      };

      return { update };
    }

    function renderTable() {
      const filtered = getFilteredDevices();
      tableBody.innerHTML = '';
      filtered.forEach((d) => {
        const row = document.createElement('tr');
        const checked = state.selected.has(d.id);
        row.innerHTML = `
          <td><input type="checkbox" data-id="${d.id}" ${checked ? 'checked' : ''} aria-label="Select ${d.name}" /></td>
          <td>${d.name}</td>
          <td>${d.brand}</td>
          <td>${d.model}</td>
          <td><span class="tag">${d.type}</span></td>
          <td>${d.ports.length}</td>`;
        tableBody.appendChild(row);
      });
      statusEl.textContent = `${state.selected.size} selected | ${filtered.length} shown | ${devices.length} total. Click nodes or checkboxes to highlight paths.`;
      selectAllBox.checked = filtered.length > 0 && filtered.every((d) => state.selected.has(d.id));
      if (graph) graph.update(new Set(filtered.map((d) => d.id)));
    }

    filterInput.addEventListener('input', (e) => {
      state.filter = e.target.value;
      renderTable();
    });

    document.getElementById('deviceTable').addEventListener('change', (e) => {
      const id = e.target.getAttribute('data-id');
      if (!id) return;
      if (e.target.checked) state.selected.add(id); else state.selected.delete(id);
      renderTable();
    });

    selectAllBox.addEventListener('change', () => {
      const filtered = getFilteredDevices();
      filtered.forEach((d) => {
        if (selectAllBox.checked) state.selected.add(d.id); else state.selected.delete(d.id);
      });
      renderTable();
    });

    document.querySelectorAll('thead th[data-sort]').forEach((th) => {
      th.addEventListener('click', () => {
        const key = th.getAttribute('data-sort');
        if (state.sortKey === key) {
          state.sortDir = state.sortDir === 'asc' ? 'desc' : 'asc';
        } else {
          state.sortKey = key;
          state.sortDir = 'asc';
        }
        renderTable();
      });
    });

    document.getElementById('clearSelection').addEventListener('click', () => {
      state.selected.clear();
      renderTable();
    });

    graph = createGraph();
    renderTable();
  </script>
</body>
</html>
